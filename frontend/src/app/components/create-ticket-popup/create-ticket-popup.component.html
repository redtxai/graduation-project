<section class="popup-container">
  <div class="backdrop" (click)="popupStoreService.togglePopup()"></div>

  <div class="create-new-ticket-container">
    <div class="create-new-ticket-title">
      <h3>Create new Ticket</h3>
      <svg (click)="popupStoreService.togglePopup()" height="329pt" viewBox="0 0 329.26933 329" width="329pt" xmlns="http://www.w3.org/2000/svg"><path d="m194.800781 164.769531 128.210938-128.214843c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0l-128.214844 128.214844-128.210937-128.214844c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063l128.210938 128.214843-128.210938 128.214844c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0"/>
      </svg>
    </div>

    <form class="form-create-new-ticket" [formGroup]="createTicketForm">

      <label [class.error-style]="showErrorStyleMap.title">
        Title:<input name="title" formControlName="title"/>
      </label>
      <label [class.error-style]="showErrorStyleMap.description">
        Description:<textarea name="description" formControlName="description"></textarea>
      </label>
      <label [class.error-style]="showErrorStyleMap.priority">
        Priority:
        <input type="number" name="priority" formControlName="priority"/>
      </label>
      <label [class.error-style]="showErrorStyleMap.status">
        Status:
        <select name="status" formControlName="status">
          <option *ngFor="let statusTicket of statusTicketArray; index as i" [ngValue]="i">
            {{ statusTicket }}
           </option>
        </select>
      </label>
      <label [class.error-style]="showErrorStyleMap.email">
        Email:<input name="email" formControlName="email"/>
      </label>

      <div class="create-new-ticket-footer">
        <a class="action-button shadow animate green" (click)="validateForm()">Create</a>
        <a class="action-button shadow animate red" (click)="reset()">Reset</a>
      </div>
    </form>
  </div>
</section>
